<head>
	<meta charset="utf-8" >
    <title>Graphics Project</title>
</head>

<body>
    <div style="width: 50%; height: 50%;border: 1px solid green;">
        <div id="donutchart" style="width: 500px; height: 500px;border: 1px solid red;"></div>
    </div>
    <div style="width: 50%; height: 50%;border: 1px solid blue;">
        <div id="chart_div" style="width: 500px; height: 500px;border: 1px solid black;"></div>
    </div>
</body>

<!--SCRIPtS-->
<script src="js/jquery-2.2.2.js"></script>

 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work',     11],
        ['Eat',      2],
        ['Commute',  4],
        ['Sleep',    7]
    ]);

    var options = {
        title: '',
        pieHole: 0.4,
        chartArea:{left:0,top:0,width:'50%',height:'50%'},
        legend: {position: 'none'},
    };

    var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
    chart.draw(data, options);
    }
</script>

<script type="text/javascript">
    // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        
        var myData = {
          'Mushrooms': 3,
          'Onions': 1,
          'Olives': 1,
          'Zucchini': 1,
          'Pepperoni': 2
        };
        
        var rows = [];
        for (element in myData) {
            rows.push([element + " (" + myData[element] + ")", myData[element]])
        }
        data.addRows(rows);

        // Set chart options
        var options = {'title': '',
                       'width': 350,
                       'pieHole': 0.4,
                       'height': 400,
                       'backgroundColor': 'white',
                       'chartArea': {'width': '100%', 'height': '100%'},
                       'legend': {'position': 'none'}
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
</script>
