<html>
    <head>
       <title>Inversor de Barras</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="container">
            <h1>Inverter Barras</h1>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="radio">
                            <label>
                                <input type="radio" class="radiobox style-0" value="/" id="optBar1" name="optBar">
                                <span>Inverter /</span> 
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="radiobox style-0" value="\" id="optBar2" name="optBar">
                                <span>Inverter \</span> 
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">String com Barras: </label>
                    <input class="form-control" type="text" id="strRightBar">
                </div>            
                <div class="form-group">
                    <label for="">String Invertida: </label>
                    <input class="form-control" type="text" id="strLeftBar">
                </div>
                <div class="form-group">                
                    <button type="submit" id="execute" class="btn btn-primary">Refatorar</button>
                </div>
            </div>    
        </div>
        
    </body>
</html>

<script>
    document.getElementById('execute').onclick = function () {
        var texto = document.getElementById('strRightBar').value;
        var trocar;
        if(document.getElementById('optBar1').checked)
            trocar = document.getElementById('optBar1').value;
        else
            trocar = document.getElementById('optBar2').value;

        switch(trocar){
            case '/':
                texto = texto.replace(/\//g,'\\');
            break;
            case '\\':
                texto = texto.replace(/\\/g, '/');
            break;
        }

        document.getElementById('strLeftBar').value = texto;
        document.getElementById('strLeftBar').focus();
        document.getElementById('strLeftBar').select();
    };    
</script>
<style>
    form{
        width: 650px;
    }
    label{
        font-weight: bold;
    }
    input{
        width: 650px;
    }
</style>
