<html ng-app ng-init="valor1 = 5; valor2 = 10; pessoa = {nome:'Gui Silva'};">
    <head>
        <title>Aula 04</title>
        <script src="js/angular/angular.min.js"></script>
    </head>
    <body>
        
        <h1>Resultado: <texto ng-bind="valor1 + valor2"></texto></h1>
        
        <h1>{{ valor1 + valor2 }}</h1>
        
        <h1>Seja bem vindo {{ pessoa.nome }},</h1>
        <h1>Seja bem vindo <texto ng-bind="pessoa.nome"></texto></h1>
        
        <input type="text" ng-model="pessoa.nome" />
        
        <!--SE O TYPE FOR TEXT os numeros serao CONCAT-->
        <input type="number" ng-model="valor1" />
        <input type="number" ng-model="valor2" />
    </body>
</html>
